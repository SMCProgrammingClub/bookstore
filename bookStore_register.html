<!DOCTYPE html>
<html>
<head>
	<title>BookStore - Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	
	<div>
		<label for="firstName"> First Name: </label>
			<input id="firstName" name="firstName" type="text" placeholder="John" required></input>

		<label for="lastName"> Last Name: </label>
			<input id="lastName" name="lastName" type="text" placeholder="Boo" required></input>
	</div>
	
	<div>
	   <label for="gender">Gender:</label>
	
		<!-- label is to the right of the selection choices -->
		<input id="gender" name="Gender" type="radio" required value="Male"> </input>
			<label for="gender">Male</label>
		
		<input id="gender" name="Gender" type="radio" required value="Female"></input>
			<label for="gender">Female</label>

		<input id="gender" name="Gender" type="radio" required value="Other"></input>
			<label for="gender">Other</label>
	</div>
	
	
	<div>
		<label>
			Email:
			<input name="email" type="email" placeholder="Email" required></input>
		
			Password:
			<input iname="passowrd" type="password" placeholder="password" maxlength="10" minlength="5" required title="5 to 10 characters" ></input>
		</label>


	</div>
	
	<div>
		<label for="Birthday"> Birthday: </label>
			<select id="Birthday" name="Month" required>
				<option label="Month">  </option>
				<option> 2 </option>
				<option> 3 </option>
			</select>
			
			<select id="Birthday" name="Day" required>
				<option label="Day">  </option>
				<option> 2 </option>
				<option> 3 </option>
			</select>
				
			<select id="Birthday" name="Year" required>
				<option label="Year"> </option>
				<option> 2 </option>
				<option> 3 </option>
			</select>
	</div>

	<div>
	<label>Bio:</label>
		<div>
		<textarea rows="10" cols="50" wrap="50" placeholder="Bio"></textarea>
		</div>
	</div>
	
	<div>
		<label for="termsAndConditions"> I agree to the terms and conditions </label>
			<input id="termsAndConditions" type="checkbox" required></input>
	</div>
	
	<div>
		<input type="submit"></input>
	</div>

	



</form>

</body>
</html>
