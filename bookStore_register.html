<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<title>BookStore - Register</title>

	<!-- Links for javascript APIs we are using -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>

	<!-- Links for Bootstrap v4 alpha -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">

				<h1>Register</h1>
				<br>

				<form>

					<div class="form-group">
						<label for="firstName"> First Name: </label>
						<input id="firstName" name="firstName" type="text" placeholder="John" required></input>
					</div>

					<div class="form-group">
						<label for="lastName"> Last Name: </label>
						<input id="lastName" name="lastName" type="text" placeholder="Boo" required></input>
					</div>

					<div class="form-group">
						<label> Email: </label>
						<input name="email" type="email" placeholder="Email" required></input>
					</div>

					<div class="form-group">
						<label> Password: </label>
						<input name="password" type="password" placeholder="password" maxlength="10" minlength="5" required title="5 to 10 characters" ></input>
					</div>

					<div class="form-group">
						<label for="Birthday"> Birthday: </label>
							<select id="Birthday" name="Month" required>
								<option label="Month">  </option>
								<option> 2 </option>
								<option> 3 </option>
							</select>

							<select id="Birthday" name="Day" required>
								<option label="Day">  </option>
								<option> 2 </option>
								<option> 3 </option>
							</select>

							<select id="Birthday" name="Year" required>
								<option label="Year"> </option>
								<option> 2 </option>
								<option> 3 </option>
							</select>
					</div>

					<div class="form-group">
						<label>Bio:</label>
						<div>
							<textarea rows="10" cols="50" wrap="50" placeholder="Bio"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="termsAndConditions"> I agree to the terms and conditions </label>
							<input id="termsAndConditions" type="checkbox" required></input>
					</div>

					<div class="form-group">
						<input type="submit"></input>
					</div>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
