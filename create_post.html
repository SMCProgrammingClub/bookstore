<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<title>Booklr - Create Post</title>

	<!-- Links for javascript APIs we are using -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>

	<!-- Links for Bootstrap v4 alpha -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">

				<h1>Create Post</h1>

				<br>

				<form class="" action="#" method="post">

					<div class="form-group">
						<label> Book Title: </label>
						<input id="book_title" type="text" class="notification-required" name="book_title" autofocus required>
					</div>

					<div class="form-group">
						<label> Author's Name: </label>
						<input id="author" type="text" class="notification-required" name="author" required>
					</div>

					<div class="form-group">
						<label for="isbn"> ISBN: </label>
						<input id="isbn" type="text" class="notification-required" name="isbn">
					</div>

					<div class="form-group">
						<label> Subject: </label>
							<select id="subject" name="subject" class="notification-required" required>
								<option label="Subject"> </option>
								<option label="Accounting">Accounting</option>
								<option label="American Sign Language - Credit">American Sign Language - Credit</option>
								<option label="American Sign Language - Noncredit">American Sign Language - Noncredit</option>
								<option label="Anatomy">Anatomy</option>
								<option label="Anthropology">Anthropology</option>
								<option label="Arabic">Arabic</option>
								<option label="Art">Art</option>
								<option label="Art History">Art History</option>
								<option label="Astronomy">Astronomy</option>
								<option label="Biological Sciences">Biological Sciences</option>
								<option label="Botany">Botany</option>
								<option label="Broadcasting">Broadcasting</option>
								<option label="Business">Business</option>
								<option label="Chemistry">Chemistry</option>
								<option label="Chinese">Chinese</option>
								<option label="Cinema">Cinema</option>
								<option label="Communication">Communication</option>
								<option label="Communication Studies">Communication Studies</option>
								<option label="Computer Applications">Computer Applications</option>
								<option label="Computer Science">Computer Science</option>
								<option label="Cosmetology">Cosmetology</option>
								<option label="Counseling and Testing">Counseling and Testing</option>
								<option label="Counseling - Adult Education">Counseling - Adult Education</option>
								<option label="Counseling - Disabled Student Services">Counseling - Disabled Student Services</option>
								<option label="Dance">Dance</option>
								<option label="Dance History and Appreciation">Dance History and Appreciation</option>
								<option label="Early Childhood Education">Early Childhood Education</option>
								<option label="Economics">Economics</option>
								<option label="Education">Education</option>
								<option label="Energy Efficiency">Energy Efficiency</option>
								<option label="Engineering">Engineering</option>
								<option label="English Composition – Group A">English Composition – Group A</option>
								<option label="English Fundamentals – Group B">English Fundamentals – Group B</option>
								<option label="English Skills – Group C">English Skills – Group C</option>
								<option label="English Literature">English Literature</option>
								<option label="English – Creative Writing">English – Creative Writing</option>
								<option label="ESL – English for Second Language Speakers">ESL – English for Second Language Speakers</option>
								<option label="ESL – Noncredit">ESL – Noncredit</option>
								<option label="Entertainment Technology">Entertainment Technology</option>
								<option label="Academy of Entertainment &amp; Technology">Academy of Entertainment &amp; Technology</option>
								<option label="Environmental Studies">Environmental Studies</option>
								<option label="Fashion Design and Merchandising">Fashion Design and Merchandising</option>
								<option label="Film Studies">Film Studies</option>
								<option label="Foreign Languages">Foreign Languages</option>
								<option label="French">French</option>
								<option label="Geographic Information Systems">Geographic Information Systems</option>
								<option label="Geography">Geography</option>
								<option label="Geology">Geology</option>
								<option label="German">German</option>
								<option label="Global Studies">Global Studies</option>
								<option label="Graphic Design">Graphic Design</option>
								<option label="Health Education">Health Education</option>
								<option label="Health Occupations">Health Occupations</option>
								<option label="Hebrew">Hebrew</option>
								<option label="History">History</option>
								<option label="Independent Studies">Independent Studies</option>
								<option label="Interior Architectural Design">Interior Architectural Design</option>
								<option label="Internships">Internships</option>
								<option label="Italian">Italian</option>
								<option label="Japanese">Japanese</option>
								<option label="Journalism">Journalism</option>
								<option label="Kinesiology Physical Education">Kinesiology Physical Education</option>
								<option label="Kinesiology Physical Education Aquatics">Kinesiology Physical Education Aquatics</option>
								<option label="Kinesiology Physical Education Professional Courses">Kinesiology Physical Education Professional Courses</option>
								<option label="Kinesiology Physical Education Team Sports">Kinesiology Physical Education Team Sports</option>
								<option label="Varsity Intercollegiate Sports – Men">Varsity Intercollegiate Sports – Men</option>
								<option label="Varsity Intercollegiate Sports – Women">Varsity Intercollegiate Sports – Women</option>
								<option label="Korean">Korean</option>
								<option label="Library Studies">Library Studies</option>
								<option label="Linguistics">Linguistics</option>
								<option label="Mathematics">Mathematics</option>
								<option label="Media Studies">Media Studies</option>
								<option label="Microbiology">Microbiology</option>
								<option label="Modern Languages">Modern Languages</option>
								<option label="Music">Music</option>
								<option label="Music History and Appreciation">Music History and Appreciation</option>
								<option label="Nursing">Nursing</option>
								<option label="Nursing - Noncredit">Nursing - Noncredit</option>
								<option label="Nutrition">Nutrition</option>
								<option label="Occupational Therapy">Occupational Therapy</option>
								<option label="Office Information Systems">Office Information Systems</option>
								<option label="Office Technology">Office Technology</option>
								<option label="Persian">Persian</option>
								<option label="Philosophy">Philosophy</option>
								<option label="Photography">Photography</option>
								<option label="Photovoltaic Systems">Photovoltaic Systems</option>
								<option label="Physics">Physics</option>
								<option label="Physiology">Physiology</option>
								<option label="Political Science">Political Science</option>
								<option label="Political Science – Noncredit">Political Science – Noncredit</option>
								<option label="Portuguese">Portuguese</option>
								<option label="Psychology">Psychology</option>
								<option label="Recycling and Resource Management">Recycling and Resource Management</option>
								<option label="Religious Studies">Religious Studies</option>
								<option label="Respiratory Therapy">Respiratory Therapy</option>
								<option label="Russian">Russian</option>
								<option label="Science - General Studies">Science - General Studies</option>
								<option label="Sociology">Sociology</option>
								<option label="Spanish">Spanish</option>
								<option label="Speech">Speech</option>
								<option label="Theatre Arts">Theatre Arts</option>
								<option label="Urban Studies">Urban Studies</option>
								<option label="Women’s Studies">Women’s Studies</option>
								<option label="Zoology">Zoology</option>
							</select>
					</div>

						<!-- will need to add value for each option then use that value to have
						the "class" list be specific to that subject (to avoid showing ALL of
						smc classes for every subject) -->

					<div class="form-group">
						<label> Class: </label>
							<input id="subject_class" name="subject_class" class="notification-required" required>
							</input>
					</div>

					<div class="form-group">
						<label for="condition_type">Condition Type:</label>
							<select id="condition_type" name="condition_type" class="notification-required" required>
								<option value="" label="Condition Type"></option>
								<option value="new"> New </option>
								<option value="like_new"> Like New </option>
								<option value="very_good"> Very Good </option>
								<option value="good"> Good </option>
								<option value="acceptable"> Acceptable </option>
								<option value="poor"> Poor </option>
							</select>
					</div>

					<div class="form-group">
						<label for="price">Price:</label>
						<input id="price" type="text" class="notification-required" name="price" required>
					</div>

					<div class="form-group">
						<label for="condition_comment">Comments:</label>
							<div>
							<textarea id="condition_comment" name="condition_comment" rows="4" cols="40"></textarea>
							</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-default" name="upload">Upload a Picture!</button>
					</div>

					<div class="form-group">

						<button type="submit" class="btn btn-default" id="create-post-button">Book it!</button>
					</div>

				</form>

			</div>
		</div>
	</div>
  <script src="javascript/create_post.js"></script>
</body>
</html>
