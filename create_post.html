						<!-- will need to add value for each option then use that value to have
						the "class" list be specific to that subject (to avoid showing ALL of
						smc classes for every subject) -->

					<fieldset class="form-group">
						<label> Class: </label>
							<input id="subject_class" name="subject_class" class="form-control notification-required" required>
							</input>
					</fieldset>

					<fieldset class="form-group">
						<label for="condition_type">Condition Type:</label>
							<select id="condition_type" name="condition_type" class="form-control notification-required" required>
								<option value="" label="Condition Type"></option>
								<option value="new"> New </option>
								<option value="like_new"> Like New </option>
								<option value="very_good"> Very Good </option>
								<option value="good"> Good </option>
								<option value="acceptable"> Acceptable </option>
								<option value="poor"> Poor </option>
							</select>
					</fieldset>

					<fieldset class="form-group">
						<label for="price">Price:</label>
						<input id="price" type="text" class="form-control notification-required" name="price" required>
					</fieldset>

					<fieldset class="form-group">
						<label for="condition_comment">Comments:</label>
							<div>
							<textarea id="condition_comment" name="condition_comment" rows="4" cols="40"></textarea>
							</div>
					</fieldset>
					
					<div class="media">
						<div class="media-left">
							<img class="media-object" width="256" height="256" id="book-picture" src="https://placehold.it/256x256" />
						</div>
						<div class="media-body upload-form">
							<input type="file" name="file" class="cloudinary_fileupload">
						</div>
					</div>

					<fieldset class="form-group">
						<button type="submit" class="btn btn-default" name="upload">Upload a Picture!</button>
					</fieldset>

					<fieldset class="form-group">

						<!--<a type="submit" href="index.html" class="btn btn-primary" id="create-post-button">Book it!</a>-->
						<input type="submit" value="Book it" class="btn btn-primary" id="create-post-button">
					</fieldset>

				</form>

			</div>
		</div>
	</div>
</div>
