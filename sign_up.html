<!DOCTYPE html>
<html>
<head>
	<title>Booklr - Sign Up</title>
	
	<!-- Links for javascript APIs we are using -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>

	<!-- Links for Bootstrap v4 alpha -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Sign Up</h1>
				<form>

					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input type="text" class="form-control" id="firstName" placeholder="John" required>
					</div>

					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input type="text" class="form-control" id="lastName" placeholder="Smith" required>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Email:</label>
						<input type="email" class="form-control" id="example" placeholder="Email" required>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password" required>
					</div>

					<div>
						<label>Bio:</label>
						<div>
							<textarea rows="10" cols="50" wrap="50" placeholder="Bio"></textarea>
						</div>
					</div>

					<div>
						<label for="termsAndConditions">I agree to the terms and conditions </label>
						<input type="checkbox" id="ternsAndConditions" required>
					</div>

					<div>
						<button type="submit" class="btn btn-default">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
