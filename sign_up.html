<!DOCTYPE html>
<html>
<head>
	<title>Booklr - Sign Up</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid"> 
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1>Sign Up</h1>
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Smith" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="form-control" id="example" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
            
          <div>
            <label for="Birthday"> Birthday: </label>
              <select id="Birthday" name="Month" required>
                <option label="Month">  </option>
                <option> 2 </option>
                <option> 3 </option>
              </select>
              <select id="Birthday" name="Day" required>
                <option label="Day">  </option>
                <option> 2 </option>
                <option> 3 </option>
              </select>
              <select id="Birthday" name="Year" required>
                <option label="Year"> </option>
                <option> 2 </option>
                <option> 3 </option>
              </select>
          </div>

          <div>
          <label>Bio:</label>
            <div>
            <textarea rows="10" cols="50" wrap="50" placeholder="Bio"></textarea>
            </div>
          </div>
          <div>
            <label for="termsAndConditions">I agree to the terms and conditions </label>
              <input type="checkbox" id="ternsAndConditions" required> 
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        
        </form>
      </div>
      <div class="col-md-4"></div>

     </div> 
  </div>    
</body>
</html>
