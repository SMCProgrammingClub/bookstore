<head>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<!-- Links for Bootstrap v4 alpha -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

	<script src="https://use.fontawesome.com/79ba6194f1.js"></script>

	<!-- Link for custom css -->
	<!--<link rel="stylesheet" type="text/css" href="index.css">-->
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

<nav class="navbar navbar-dark bg-inverse color-1-inverse">
 <div class="col-lg-2"></div>

 <div class="col-lg-8">
		<!-- Brand -->
		<a class="navbar-brand" href="index.html">Booklr</a>

		<!-- Links -->
		<ul class="nav navbar-nav pull-xs-right">
			<li class="nav-item"><a class="nav-link" href="#" id="login">Login</a></li>

			<!-- User menu -->
			<li class="nav-item dropdown">
		    <a class="nav-link dropdown-toggle" id="username" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
				<!-- User menu options -->
		    <div class="dropdown-menu">
		      <a class="dropdown-item" href="#">Profile</a>
		      <div class="dropdown-divider"></div>
		      <a class="dropdown-item" id="logout" href="#">Logout</a>
		    </div>
		  </li>

		</ul>
	</div>
</nav>

<div class="container-fluid main-content">
	<div class="row full-height-sm">
		<div class="col-lg-3"></div>
		<div class="col-lg-6 full-height-sm">
			<div class="row full-height-sm">

				<!-- Create Post Form -->
				<form>
					<h1 class="text-xs-center">Create Post</h1>

					<!--BOOK TITLE-->
					<fieldset class="form-group">
						<label>Book Title:</label>
						<input id="book_title" type="text" class="form-control notification-required" name="book_title" autofocus required>
					</fieldset>

					<div class="row">
						<!--AUTHORS-->
						<fieldset class="form-group col-sm-8">
							<label>Author(s):</label>
							<input id="author" type="text" class="form-control notification-required" name="author" required>
						</fieldset>

						<!--ISBN-->
						<fieldset class="form-group col-sm-4">
							<label for="isbn"> ISBN: </label>
							<input id="isbn" type="text" class="form-control notification-required" name="isbn">
						</fieldset>
					</div>
					
					<div class="row">
						<!--SUBJECT DROPDOWN-->

							<!-- will need to add value for each option then use that value to have
							the "class" list be specific to that subject (to avoid showing ALL of
							smc classes for every subject) -->

						<!--CLASS-->
						<fieldset class="form-group col-sm-4">
							<label> Class: </label>
								<input id="subject_class" name="subject_class" class="form-control notification-required" required>
								</input>
						</fieldset>
					</div>
					
					<div class="row">
						<!--PRICE-->
						<fieldset class="form-group col-sm-8">
							<label for="price">Price:</label>
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input id="price" type="text" class="form-control notification-required" name="price" placeholder="Amount" required>
								<div class="input-group-addon">.00</div>
							</div>					
						</fieldset>
						
						<!--CONDITION DROPDOWN-->
						<fieldset class="form-group col-sm-4">
							<label for="condition_type">Condition Type:</label>
								<select id="condition_type" name="condition_type" class="form-control notification-required" required>
									<option value="" label="Condition Type"></option>
									<option value="new"> New </option>
									<option value="like_new"> Like New </option>
									<option value="very_good"> Very Good </option>
									<option value="good"> Good </option>
									<option value="acceptable"> Acceptable </option>
									<option value="poor"> Poor </option>
								</select>
						</fieldset>
					</div>
					
					<!--COMMENTS-->
					<fieldset class="form-group">
						<input type="file" name="file" class="cloudinary_fileupload">
						
						<fieldset class="form-group">
							<label for="condition_comment">Comments:</label>
							<div>
								<textarea id="condition_comment" name="condition_comment" style="width: 100%; height: 100%;"></textarea>
							</div>
						</fieldset>
					</fieldset>

					<!--BOOK IMAGE UPLOAD-->
					<fieldset class="form-group">
							<img class="media-object center-block" width="256" height="256" id="book-picture" src="https://placehold.it/256x256" />
							<button type="button" class="btn btn-default upload-button center-block" style="width: 256px; margin-top: 5px;" name="upload">Upload a Picture!</button>
					</fieldset>
					
					<!--SUBMIT BUTTON-->
					<fieldset class="form-group">
						<input type="button" value="Book it" class="btn btn-lg btn-primary center-block" id="create-post-button">
					</fieldset>

				</form>

			</div>
		</div>
	</div>
</div>

<script src="javascript/authManager.js"></script>
<script src="javascript/create_post.js"></script>
<script src="javascript/facebook_login.js"></script>
<script src="javascript/dropdown-select.js"></script>

</body>
</html>
